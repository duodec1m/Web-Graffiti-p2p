<!doctype html>

<html>
  <head>
    <title>Draw</title>
   <link rel="stylesheet" href="assets/css/master.css">
   <script src="assets/js/jscolor.js"></script>
  </head>

  <body>
		<input id="colorPicker" value="rgba(0,0,0,1)" data-jscolor="">
		<button id="eraseButton">Erase</button>
		Slow Performance? Lower the resolution. 
		<input id="density" type="range" min="1" max="100" value="100" list="tickmarks">
		Stroke Weight
		<input id="weight" type="range" min="1" max="100" value="8" list="tickmarks">

    <!--DEBUG-->
    <input type="text" id="peerID">
    <button id="submitPeerID">Submit Peer ID</button>
  </body>

  <script src="assets/js/popup.js"></script>
</html>
